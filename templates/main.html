<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>QRCODE ENCODER AND DECODER</title>
  </head>
  <body>
   <center> <h2>QRCODE ENCODER </h2></center>

 <form  method='post' name='values' action="{{url_for('main')}}">
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Enter text to Encode </label>
    <input type="text" name ='cont' class="form-control" id="exampleInputPassword1">
  </div>
 
  <button type="submit" name='textsubmit' class="btn btn-primary">Submit</button>

</form>


<img src="{{path}}">


<center> <h2>QRCODE DECODER </h2></center>

 <form  method='post' name='formfile' enctype="multipart/form-data" action="{{url_for('main')}}">
  
  <div class="mb-3">
    <label class="form-label">CHOOSE FILE TO DECODE </label>
    <input type="file" name ="imagefile" accept ="image/jpeg , image/jpg" class="form-control">
  </div>
 
  <button type="submit" name='imagesubmit' class="btn btn-primary">Submit</button>

</form>


{% if text %}
<div class="alert alert-success" role="alert">

<center>GENERATED TEXT :  {{text}}</center>

</div>


{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
